<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <div class="speech-bubble">Let's play Rock-Paper-Scissors!</div>
    <div class="button-imgs">
      <div class="rock button-img">
        <button id="rock"><img src="./images/rock.png" /></button>
      </div>
      <div class="paper button-img">
        <button id="paper"><img src="./images/paper.png" /></button>
      </div>
      <div class="scissors button-img">
        <button id="scissors"><img src="./images/scissors.png" /></button>
      </div>
    </div>
    <div class="points">
      <div class="your-points">Your Points: 0</div>
      <div class="computer-points">Computer's Points: 0</div>
    </div>
  </body>
</html>
