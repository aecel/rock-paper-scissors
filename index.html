<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <div class="speech-bubble">
        Sample text. You win or lose or whatever.
    </div>
    <div class="button-imgs">
        <div class="rock button-img">
        <button><img src="./images/rock.png" /></button>
        </div>
        <div class="paper button-img">
            <button><img src="./images/paper.png" /></button>
        </div>
        <div class="scissors button-img">
            <button><img src="./images/scissors.png" /></button>
        </div>
    </div>
    <div class="points">
        <div class="your-points">
            Your Points:
        </div>
        <div class="computer-points">
            Computer's Points:
        </div>
    </div>
  </body>
</html>
